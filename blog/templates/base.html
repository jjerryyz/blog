<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ escape(handler.settings["blog_title"]) }}</title>
    <link rel="stylesheet" href="{{ static_url("bootstrap/css/bootstrap.min.css") }}" type="text/css">
    <link rel="stylesheet" href="{{ static_url("css/Navigation-Clean.css") }}" type="text/css">
    <link rel="stylesheet" href="{{ static_url("css/styles.css") }}" type="text/css">
    <link rel="alternate" href="/feed" type="application/atom+xml" title="{{ escape(handler.settings["blog_title"]) }}">
    <script src="{{ static_url("js/jquery.min.js") }}"></script>

    <!-- 处理tornado跨域请求的钩子 -->
    <script type="text/javascript">
      //<![CDATA[
      function getCookie(name) {
          var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
          return r ? r[1] : undefined;
      }

      jQuery.getJSON = function(url, args, callback) {
          args._xsrf = getCookie("_xsrf");
          $.ajax({url: url, data: $.param(args), dataType: "text", type: "GET",
              success: function(response) {
              callback(eval("(" + response + ")"));
          }});
      };

      jQuery.postJSON = function(url, args, callback) {
          args._xsrf = getCookie("_xsrf");
          $.ajax({url: url, data: $.param(args), dataType: "text", type: "POST",
              success: function(response) {
              callback(eval("(" + response + ")"));
          }});
      };
      //]]>
    </script>

    <script src="{{ static_url("bootstrap/js/bootstrap.min.js") }}"></script>
    
    <link href="https://cdn.bootcss.com/font-awesome/5.10.0-11/css/all.min.css" rel="stylesheet">
    {% block head %}{% end %}
  </head>
  <body>
    <div id="body">
      {% block body %}{% end %}
    </div>
    {% block bottom %}{% end %}
  </body>
</html>
