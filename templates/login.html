{% extends "base.html" %}

{% block body %}
{% if error %}
<span style="color: red">Error: {{ error }}</span>
<p>
{% end %}
    <div class="inner">
        <form action="/auth/login" method="POST">
            <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10"><input name="email" class="form-control"  type="text"><br></div>
            </div>
            <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10"><input name="password" class="form-control"  type="password"><br></div>
            </div>
            {% module xsrf_form_html() %}
            <button type="submit" class="btn btn-primary mb-2">{{ _("Login")}}</button>
        </form>
    </div>
{% end %}
