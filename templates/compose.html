{% extends "base.html" %}

{% block body %}
<!-- request.path 是当前请求的url -->
<form action="{{ request.path }}" method="post" class="compose">
    <div style="margin-bottom:5px"><input name="title" type="text" class="title"
            value="{{ entry.title if entry else "" }}" /></div>
    <div style="margin-bottom:5px"><textarea name="markdown" rows="30" cols="40"
            class="markdown">{{ entry.html if entry else "" }}</textarea></div>
    <div>
        <div style="float:right"><a
                href="http://daringfireball.net/projects/markdown/syntax">{{ _("Syntax documentation") }}</a></div>
        <input type="submit" value="{{ _("Save changes") if entry else _("Publish post") }}" class="submit" />
        &nbsp;<a href="{{ "/entry/" + entry.slug if entry else "/" }}">{{ _("Cancel") }}</a>
    </div>
    {% if entry %}
    <input type="hidden" name="id" value="{{ entry._id }}" />
    {% end %}
    {% module xsrf_form_html() %}
</form>
{% end %}
